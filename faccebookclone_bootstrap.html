<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./faccebookclone_bootstrap.css">
</head>
<body>
    <div class="container m-auto">
        <div class="row mt-5 align-items-center">
            <div class="col-lg-7">
                <h4 class="text-primary fw-bolder display-3">facebook</h4>
                <p class="fs-1">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="col-lg-4 align-items-center mt-5">
                <form action="" class="bg-white border rounded shadow-sm">
                    <label for="email" class="form-label"></label>
                    <input type="mail" name="email" id="email" class="form-control" placeholder="Email address or phone number">

                    <label class="form-label"></label>
                    <input type="password" class="form-control" placeholder="Password">
                    <div class="d-grid gap-1"><button class="btn btn-primary btn-lg text-center mt-3 fw-bold">Log In</button></div>

                    <p class="small text-center pb-2 pt-3"><a href="#">Forgotten Password?</a></p>
                    <hr class="text-center"> 
                    <div class="d-grid gap-1"><button class="btn btn-success btn-lg text-center my-3 btn-second">Create New Account</button></div>
                </form>
                <p class="text-center py-3"><span class="fw-bold">Create a Page </span>for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>  
    
</body>
</html>
